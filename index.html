<!DOCTYPE html>
<html>
  <head>
    <title>T-Shirt E-commerce Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>T-Shirt Store</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Featured Product</h2>
        <div class="product">
          <img src="images/tshirt.jpg" alt="T-Shirt">
          <h3>Men's Classic T-Shirt</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>
      </section>
      <section>
        <h2>Other Products</h2>
        <div class="product">
          <img src="images/tshirt2.jpg" alt="T-Shirt">
          <h3>Women's V-Neck T-Shirt</h3>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/tshirt3.jpg" alt="T-Shirt">
          <h3>Kid's T-Shirt</h3>
          <p>$14.99</p>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 T-Shirt Store</p>
    </footer>
  </body>
</html>
